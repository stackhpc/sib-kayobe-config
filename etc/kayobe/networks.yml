---
# Kayobe network configuration.

###############################################################################
# Network role to network mappings.

# Name of the network used by the seed to manage the bare metal overcloud
# hosts via their out-of-band management controllers.
#oob_oc_net_name:
oob_oc_net_name: oc_oob

# Name of the network used by the seed to provision the bare metal overcloud
# hosts.
#provision_oc_net_name:
provision_oc_net_name: oc_provision

# Name of the network used by the overcloud hosts to manage the bare metal
# compute hosts via their out-of-band management controllers.
#oob_wl_net_name:
oob_wl_net_name: wl_oob

# Name of the network used by the overcloud hosts to provision the bare metal
# workload hosts.
#provision_wl_net_name:
provision_wl_net_name: wl_provision

# Name of the network used to expose the internal OpenStack API endpoints.
#internal_net_name:
internal_net_name: internal

# List of names of networks used to provide external network access via
# Neutron.
# Deprecated name: external_net_name
# If external_net_name is defined, external_net_names will default to a list
# containing one item, external_net_name.
external_net_names:
  # This causes the openvswitch to be created
  - oc_provision

# Name of the network used to expose the public OpenStack API endpoints.
public_net_name: public

# Name of the network used to carry storage data traffic.
storage_net_name: storage

# Name of the network used to carry storage management traffic.
storage_mgmt_net_name: storagemgmt

# Name of the network used to perform hardware introspection on the bare metal
# workload hosts.
#inspection_net_name:
inspection_net_name: wl_provision

###############################################################################
# Network definitions.

# FIXME: Need IP ranges within this subnet for kayobe & bifrost pools.

# Provisioning network IP information.
oc_provision_cidr: 10.12.3.0/24
# Pool for use by kayobe.
oc_provision_allocation_pool_start: 10.12.3.2
oc_provision_allocation_pool_end: 10.12.3.127
# Pool for use by bifrost's dnsmasq service during hardware inspection and
# provisioning.
oc_provision_inspection_allocation_pool_start: 10.12.3.128
oc_provision_inspection_allocation_pool_end: 10.12.3.254
#oc_provision_net_gateway:
oc_provision_vlan: 73
oc_provision_physical_network: "{{ sib_ctl_physical_network }}"
oc_provision_gateway: 10.12.3.1

# Overcloud out of band power/management network IP information.
oc_oob_cidr: 10.12.2.0/24
oc_oob_vlan: 72
oc_oob_physical_network: "{{ sib_mgmt_physical_network }}"

# Workload out of band power/management network IP information.
wl_oob_cidr: 10.12.7.0/24
# Pool for use by kayobe.
wl_oob_allocation_pool_start: 10.12.7.0
wl_oob_allocation_pool_end: 10.12.7.254
wl_oob_vlan: 77
wl_oob_physical_network: "{{ sib_mgmt_physical_network }}"

# Workload provisioning network IP information.
wl_provision_cidr: 10.12.8.0/24
# Pool for use by kayobe.
wl_provision_allocation_pool_start: 10.12.8.2
wl_provision_allocation_pool_end: 10.12.8.9
# Pool for use by ironic inspector during hardware inspection.
wl_provision_inspection_allocation_pool_start: 10.12.8.10
wl_provision_inspection_allocation_pool_end: 10.12.8.127
# Pool for use by neutron during baremetal provisioning.
wl_provision_neutron_allocation_pool_start: 10.12.8.128
wl_provision_neutron_allocation_pool_end: 10.12.8.254
wl_provision_vlan: 78
wl_provision_physical_network: "{{ sib_ctl_physical_network }}"

# Internal network IP information.
internal_cidr: 10.12.4.0/24
# Pool for use by kayobe.
internal_allocation_pool_start: 10.12.4.2
internal_allocation_pool_end: 10.12.4.253
internal_vlan: 74
# VIP address for internal API endpoints.
internal_vip_address: 10.12.4.254
internal_physical_network: "{{ sib_ctl_physical_network }}"

# Storage network IP information.
storage_cidr: 10.12.5.0/24
# Pool for use by kayobe.
storage_allocation_pool_start: 10.12.5.0
storage_allocation_pool_end: 10.12.5.254
storage_vlan: 75
storage_physical_network: "{{ sib_ctl_physical_network }}"

# Storage management network IP information.
storagemgmt_cidr: 10.12.6.0/24
# Pool for use by kayobe.
storagemgmt_allocation_pool_start: 10.12.6.0
storagemgmt_allocation_pool_end: 10.12.6.254
storagemgmt_vlan: 76
storagemgmt_physical_network: "{{ sib_ctl_physical_network }}"

# Public network IP information.
public_cidr: 10.12.9.0/24
# Pool for use by kayobe.
public_allocation_pool_start: 10.12.9.2
public_allocation_pool_end: 10.12.9.9
# Pool for use by neutron
public_neutron_allocation_pool_start: 10.12.9.10
public_neutron_allocation_pool_end: 10.12.9.253
public_vip_address: 10.12.9.254
public_vlan: 79
public_physical_network: "{{ sib_ctl_physical_network }}"

# Physical network for the 1G network.
sib_ctl_physical_network: physnet1

# Physical network for the 1G management network
sib_mgmt_physical_network: physnet2

###############################################################################
# Network virtual patch link configuration.

# Suffix for Open vSwitch bridge names.
#network_bridge_suffix_ovs:

# Prefix for virtual patch interface names.
#network_patch_prefix:

# Suffix for virtual patch link interface names when connected towards the
# physical interface.
#network_patch_suffix_phy:

# Suffix for virtual patch link interface names when connected towards the
# OVS bridge.
#network_patch_suffix_ovs:

